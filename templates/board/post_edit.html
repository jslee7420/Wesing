{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/post_edit.css' %}?after">
{% endblock %}

{% block content %}
<section class="section">
    <div class= "post_edit-container">
        <form method="POST">
            {% csrf_token %}
            <div class="titlearea">
                <input type="text" class="full" placeholder="제목을 써주세요.">
            </div>
            <div class="textarea">
                <textarea class="full" placeholder="내용을 써주세요."></textarea>
            </div>
            <div class="submit_area">
                <button type="submit" class="button is-rounded save">저장</button>
            </div>
        </form>
    </div>
</section>
    
{% endblock %}
