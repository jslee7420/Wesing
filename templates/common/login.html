{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}?after">

{% endblock %}




{% block content %}
<div class="container contents">
    <div class="title">
        <h1>로그인</h1>
    </div>

    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group item">
            <input type="text" class="form-control login-input" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디">
        </div>
        <div class="form-group item">
            <input type="password" class="form-control login-input" name="password" id="password"
                value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호">
        </div>
        <div class="item login-maintenance">
            <a href="#" class="grey">로그인 상태 유지</a>
        </div>
        <div class="item">
            <button type="submit" class="button is-rounded submit">로그인</button>
        </div>
        
    </form>   

    <div class="level">
        <div class="level-left">
            <div class="level-item">
                <a href="{% url 'common:signup1' %}" class="grey"><u>회원가입</u></a>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <a href="{% url 'common:find_id' %}" class="grey"><u>아이디/비밀번호 찾기</u></a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
